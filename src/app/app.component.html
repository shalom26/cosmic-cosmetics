<div>
  <nav md-tab-nav-bar *ngIf="isNavBar">

    <a md-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>

    <a class="navbar-brand" href="/">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/SEGA_logo.png" width="100" height="30" alt="">
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>
