<div>
  <nav md-tab-nav-bar *ngIf="isNavBar" dir="rtl">
    <a class="navbar-brand" href="/">
      <img src="/assets/Header_Logo.png" width="100" height="30" alt="">
    </a>

    <a md-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>

  </nav>

  <router-outlet></router-outlet>
</div>
